<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/cep.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Endereços & CEP</title>
</head>
<body>
    <h2>Busca CEP / Endereços</h2>
    <div id="form">
        <form action="" autocomplete="off">
            <fieldset>
                <legend>&nbsp; Busca Endereço &nbsp;</legend>
                <div id="cepCep">
                    <label for="cep">CEP:</label>
                    <input 
                        type="tel" 
                        name="cep" 
                        id="cep" 
                        placeholder="0000000" 
                        maxlength="8" 
                        autocomplete="none" 
                        onkeydown="enterPress(event)"
                    >
                    <span>
                        <img src="assets/search-outline.svg" alt="lupa" onclick="addressSearch()">
                    </span><br>
                </div>
            </fieldset>
            <fieldset>
                <legend>&nbsp; Busca CEP &nbsp;</legend>
                <label for="logr">Logradouro:</label><br>
                <input type="text" name="logr" id="logr" placeholder="Informe só o nome!"> <br>  

                <label for="bair">Bairro:</label><br>
                <input type="text" name="bair" id="bair" placeholder="Somente leitura!" readonly><br>

                <label for="city">Cidade:</label><br>
                <input type="text" name="city" id="city" placeholder="Cidade" ><br>

                <label for="uf">Estado:</label><br>
                <input type="text" name="uf" id="uf" placeholder="UF:" autocomplete="none">

                <label for="button"></label>
                <input type="button" id="button"value="Buscar CEP" onclick="cepSearch()">
            </fieldset>
        </form>
    </div>
    <footer>M.GOMES&COPY; WEB SOLUTIONS</footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
</body>
</html>
